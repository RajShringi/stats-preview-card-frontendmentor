<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries-->
  <div class="container">
    <section class="content">
      <!--Hero section-->
      <div class="hero">
        <h1 class="hero-heading">Get <span class="hero-span">insights</span> that help your business grow.</h1>
        <p class="hero-tagline">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
      </div>
      <!--Info-->
      <div class="info">
        <ul class="info-list">
          <li>
            <h2>10K+</h2>
            <p class="stat-heading">companies</p>
          </li>
          <li>
            <h2>314</h2>
            <p class="stat-heading">templates</p>
          </li>
          <li>
            <h2>12M+</h2>
            <p class="stat-heading">queries</p>
          </li>
        </ul>
      </div>
    </section>

    <section class="img-content">
      
    </section>
  </div>
